{% extends "project_list_base.html" %}

{% block content %}
<div id="create_or_edit">
	<form method = "POST" action="">
		<h3> EDIT </h3>
		<div class="formSection">
			{{form.date.errors}}
			<label for = "date">Date: {{form.date}}</label><br/>
			<label for = "inquiry_date">Inquiry Date: {{form.inquiry_date}}</label><br/>
			<label for = "fob">fob: {{form.fob}}</label><br/>
			<label for = "terms">terms: {{form.terms}}</label><br/>

			<p>
				<label for = "id_signature1">signature1: {{form.signature1}}</label><br/>
				<label for="id_signature1_id">{{form.signature1_id}}</label>
				<label for = "id_signature1_title">title: {{form.signature1_title}}</label>
				<a class="add_contact" link="{% url contact_add_popup "id_signature1" %}" href="#">choose</a>
			</p>
			<p>
				<label for = "id_signature2">signature2: {{form.signature2}}</label><br/>
				<label for="id_signature2_id">{{form.signature2_id}}</label>
				<label for = "id_signature2_title">title: {{form.signature2_title}}</label>
				<a class="add_contact" link="{% url contact_add_popup "id_signature2" %}" href="#">choose</a>
			</p>
			<p>
				<label for = "id_signature3">signature3: {{form.signature3}}</label><br/>
				<label for="id_signature3_id">{{form.signature3_id}}</label>
				<label for = "id_signature3_title">title: {{form.signature3_title}}</label>
				<a class="add_contact" link="{% url contact_add_popup "id_signature3" %}" href="#">choose</a>
			</p>
			{{form.rows}}
		</div>
		<div class="formSection"> 
			<h1>Ship To</h1>
			<a class="add_contact" link="{% url contact_add_popup "id_required" %}" href="#">choose</a><br/>
			<label for="required_company">Company:{{customer_form.required_company}}</label><br/>
			<label for="required_attention">Attn:{{customer_form.required_attention}}</label><br/>
			<label for="required_address_line1">Address Line1:{{customer_form.required_address_line1}}</label><br/>
			<label for="required_address_line2">Address Line2:{{customer_form.required_address_line2}}</label><br/>
			<label for="required_city">City:{{customer_form.required_city}}</label><br/>
			<label for="required_state">State:{{customer_form.required_state}}</label><br/>
			<label for="required_post_code">Post Code:{{customer_form.required_post_code}}</label><br/>
			<label for="required_phone">Phone#:{{customer_form.required_phone}}</label><br/>
			<label for="required_id">{{customer_form.required_id}}</label><br/>
		</div>
		<div class="formSection"> 
			<table>
				<tr>
					<th colspan =3>Part </th>
					<th>Quantity </th>
					<th>Price </th>
				</tr>
			{% for row in rows %}
				<tr class="link" link="#">
					<input type="hidden" name="row_id{{ forloop.counter }}" id="id_row_id{{ forloop.counter }}" value="{{ row.id }}" />
					<td><input type="text" name="battery_description{{ forloop.counter }}" id="id_battery_description{{ forloop.counter }}" value="{{ row.battery_description}}" /></td>
					<td><input type="text" name="type_number{{ forloop.counter }}" id="id_type_number{{ forloop.counter }}" value="{{ row.battery.type_number }}" /></td>
					<td><input type="text" name="vkb_number{{ forloop.counter }}" id="id_vkb_number{{ forloop.counter }}" value="{{ row.battery_pack.vkb_number }}" /></td>
					<td><input type="text" name="quantity{{ forloop.counter }}" id="id_quantity{{ forloop.counter }}" value="{{ row.quantity }}" /></td>
					<td>$<input type="text" name="price{{ forloop.counter }}" id="id_price{{ forloop.counter }}" value="{{ row.price }}" />/ea</td>
				</tr>
			{% endfor %}
			</table>
		</div>
		<input type = "submit" value = "create"/>
	</form>
</div>
{% endblock %}
